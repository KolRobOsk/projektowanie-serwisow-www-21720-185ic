<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<script src="./Scripts.js"></script>		
		<script src="./zad3_3_users_data.js"></script>		
		<button id='dzial2zad2' onclick='var imie = prompt("Podaj imię", ""); dzial2zad2(imie);'>Dział 2 Zadanie 2</button>
		<p id = 'dzial2zad2_text'></p>
		<br>
		<button id='dzial2zad3' onclick='var file = prompt("Nazwę pliku wraz z rozszerzeniem", ""); dzial2zad3(file);'>Dział 2 Zadanie 3</button>
		<p id = 'resize_text'></p>
		<br>
		<button id='dzial2zad6' onclick='var name = prompt("Imię", ""); var season = prompt("Miesiąc", ""); dzial2zad6(name, season);'>Dział 2 Zadanie 6</button>
		<p id = 'reloaded_text'></p>
		<br>
		<button id='dzial2zad7' onclick='dzial2zad7()'>Dział 2 Zadanie 7</button>
		<p id = 'minimized_text'></p>
		<br>
		<button id='dzial3zad1' onclick='dzial3zad1()'>Dział 3 Zadanie 1</button>
		<p id = 'closed_text'></p>	
		<br>
		<button id='dzial3zad3pkt1' onclick='dzial3zad3pkt1(users)'>Dział 3 Zadanie 3 Punkt 1</button>
		<br>
		Nakieruj mysz powyżej
		<p id = 'mouseover_point'></p>	
		<button id='dzial3zad3pkt2' onclick='dzial3zad3pkt2(users)'>Dział 3 Zadanie 3 Punkt 2</button>
		<p id = 'textCopied'></p>
		<br>
		<button id='dzial3zad3pkt3' onclick='dzial3zad3pkt3(users)'>Dział 3 Zadanie 3 Punkt 3</button>
		<p id = 'copyText'>Skopiuj Mnie!</p>
		<br>
		<button id='dzial3zad3pkt8' onclick='dzial3zad3pkt8(users)'>Dział 3 Zadanie 3 Punkt 8</button>
		<p id = 'MouseMove'></p>
		<br>
		<button id='Hello' onclick='prompt("Deleted Event!", "")'>Delete Event</button>
		<p id = 'DeleteEvent'></p>
		<p id = 'kolko'> </p>
		<script>
		
		document.getElementById("dzial2zad2").addEventListener("click", function(){
		  document.getElementById("dzial2zad2_text").innerHTML = "Zad 2.2 wykonane!";});
		
		function FunkcjaZmianyRozmiaru(){
		document.getElementById("resize_text").innerHTML = "Zmieniony rozmiar okna!";};
		window.addEventListener("resize", FunkcjaZmianyRozmiaru());	
			
		window.addEventListener("beforeunload", function(){document.getElementById("reloaded_text").innerHTML = "Reloaded!";}, false);
			
		window.addEventListener("lcw:onMinimize", function(){document.getElementById("minimized_text").innerHTML = "Minimized!";}); 
		
		window.addEventListener("lcw:onClose", function(){ document.getElementById("closed_text").innerHTML = "Closed!";});
	
		document.getElementById("dzial3zad3pkt1").addEventListener("mouseover", function(){
			document.getElementById("mouseover_point").innerHTML = "Nakierowałeś na punkt!";});
			
		document.getElementById("DeleteEvent").addEventListener("mouseout", function(){
		    document.getElementById("resize_text").removeEventListener("click", FunkcjaZmianyRozmiaru());});

		document.addEventListener("mousemove", function() {document.getElementById("MouseMove").innerHTML = "Ruszasz myszą!!";});

		document.addEventListener("copyText", function() {document.getElementById("textCopied").innerHTML = "Kopiujesz text!";});
	
		document.getElementById("kolko").addEventListener("wheel",function(){document.getElementById("kolko").innerHTML = "Ruszyłeś rolką od myszy!";});
		</script>
	</body>
